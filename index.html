<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
  <div class="row">
    <button type="button" class=" btn btn-info start-btn btn-lg" data-toggle="modal" data-target="#myModal">Start</button>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Classic Arcade Game</h4>
            </div>
            <div class="modal-body">
              <p class="selectPlayerText">Please select a character as the player.</p>
              <div class="row flex btn-group" data-toggle="buttons">
                <button class="btn toggle" id="char-boy" name="Boy">
                    <img src="images/char-boy.png" alt="char boy" />
                    <a class="char-name">Boy</a>
                </button>
                <button class="btn toggle" id="char-cat-girl" name="Cat Girl">
                  <img src="images/char-cat-girl.png" alt="cat girl" />
                  <a class="char-name">Cat Girl</a>
                </button>
                <button class="btn toggle" id="char-horn-girl" name="Horn Girl">
                  <img src="images/char-horn-girl.png" alt="horn girl" />
                  <a class="char-name">Horn Girl</a>
                </button>
                <button class="btn toggle" id="char-pink-girl" name="Pink Girl">
                  <img src="images/char-pink-girl.png" alt="pink girl" />
                  <a class="char-name">Pink Girl</a>
                </button>
                <button class="btn " id="char-princess-girl" name="Princess Girl">
                  <img src="images/char-princess-girl.png" alt="princess girl" />
                  <a class="char-name">Princess Girl</a>
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" class="submit-btn btn-info" data-dismiss="modal" value="Submit">
              <!-- <button type="button" class="btn btn-default" >Submit</button> -->
            </div>
          </div>
        </div>
      </div>
    <script src="js/engine.js" class=""></script>
    <h3 id="score">SCORE: 0</h3>
    <h3 id="life">PLAY LIFE: 5</h3>
  </div>
  </div>
  <script>
  $(".btn-group > button.btn").on("click", function () {
			var name = this.id;
      player.playerImage = "images/" + name + ".png";
		});
    $(".start-btn").on("click", function () {
  			player.resetGame();
  		});
  </script>
</body>
</html>
